<ion-content>
<app-interaction (click)="handleInteractionClick()"
   [style.display]="interactionVisible7 ? 'flex' : 'none'"
   [message]="'Pelo jeito todos conhecem você Viajante, Nenhuma maldição é forte demais para nós mas por via das dúvidas cuidado com a espada(Sword) dele.'"
   [image]="'../../../assets/interactionAssets/interaction4.png'"
></app-interaction>
<app-interaction (click)="handleInteractionClick()"
   [style.display]="interactionVisible6 ? 'flex' : 'none'"
   [message]="'Mas ele guarda uma grande maldição que está me caçando, Você viajante é bem forte poderia me ajudar?'"
   [image]="'../../../assets/interactionAssets/interaction4.png'"
></app-interaction>
<app-interaction
    [style.display]="interactionVisible5 ? 'flex' : 'none'"
    [message]="'Ahoy, viajante! Eu sou a Capitã (captain) pirata(Pirate) que encontrou o tesouro lendário.'"
    [image]="'../../../assets/interactionAssets/interaction3.png'"
></app-interaction>
<app-interaction (click)="handleInteractionClick()"
    [style.display]="interactionVisible4 ? 'flex' : 'none'"
    [message]="'mas minha amiga estava a bordo do navio(Ship) então melhor perguntar a ela!'"
    [image]="'../../../assets/interactionAssets/interaction2.png'"
></app-interaction>
<app-interaction
    [style.display]="interactionVisible3 ? 'flex' : 'none'"
    [message]="'Saudações, forasteiro! Ouvi dizer que você está interessado no tesouro. Não posso lhe contar muito,-'"
    [image]="'../../../assets/interactionAssets/interaction1.png'"
></app-interaction>
<app-interaction
   [style.display]="interactionVisible2 ? 'flex' : 'none'"
   [message]="'no meio do oceano (Ocean) alguém pelo jeito descobriu um tesouro, Vamos perguntar mais.'"
   [image]="'../../../assets/interactionAssets/interaction4.png'"
></app-interaction>
<app-interaction
    [style.display]="interactionVisible1 ? 'flex' : 'none'"
    [message]="'Bem-vindo, viajante, à misteriosa Treasure Island. Parece que algo extraordinário aconteceu,-'"
    [image]="'../../../assets/interactionAssets/interaction1.png'"
></app-interaction>
  <app-choices
    [style.display]="choicesVisible1 ? 'flex' : 'none'"
    [escolha1]="'Ocean'"
    [escolha2]="'Sea'"
    [escolha3]="'Water'"
    [escolha4]="'Fire'"
    [pergunta]="'Como é a palavra oceano em inglês?'"
    [respostaCorreta]="'A'"
    [explicacao]="'Porque ocean em inglês significa oceano'"
  ></app-choices>
  <app-choices
    [style.display]="choicesVisible2 ? 'flex' : 'none'"
    [escolha1]="'Sword'"
    [escolha2]="'Link'"
    [escolha3]="'Axe'"
    [escolha4]="'Whip'"
    [pergunta]="'Como se diz espada em inglês?'"
    [respostaCorreta]="'A'"
    [explicacao]="'Porque sword em inglês significa espada'"
  ></app-choices>
  <app-choices
    [style.display]="choicesVisible3 ? 'flex' : 'none'"
    [escolha1]="'Board'"
    [escolha2]="'Snow'"
    [escolha3]="'Sword'"
    [escolha4]="'Ship'"
    [pergunta]="'Como se escreve Navio em inglês?'"
    [respostaCorreta]="'D'"
    [explicacao]="'Porque ship em inglês significa navio'"
  ></app-choices>
  <app-choices
    [style.display]="choicesVisible4 ? 'flex' : 'none'"
    [escolha1]="'Human'"
    [escolha2]="'Woman'"
    [escolha3]="'Pirate'"
    [escolha4]="'Vase'"
    [pergunta]="'Como se diz pirata em inglês?'"
    [respostaCorreta]="'C'"
    [explicacao]="'Porque pirate em inglês significa pirata'"
  ></app-choices>
  <app-choices
    [style.display]="choicesVisible5 ? 'flex' : 'none'"
    [escolha1]="'Sword'"
    [escolha2]="'Pirate'"
    [escolha3]="'Captain'"
    [escolha4]="'Cowboy'"
    [pergunta]="'Como se diz capitão em inglês?'"
    [respostaCorreta]="'C'"
    [explicacao]="'Porque captain em inglês significa capitão'"
  ></app-choices>
  <app-book
    [palavra1]="'oceano'"
    [palavra2]="'espada'"
    [palavra3]="'navio'"
    [palavra4]="'pirata'"
    [palavra5]="'capitão'"
    [word1]="'ocean'"
    [word2]="'sword'"
    [word3]="'ship'"
    [word4]="'pirate'"
    [word5]="'captain'"
  ></app-book>
  <app-settings></app-settings>
  <app-conclusion *ngIf="todasPerguntasRespondidas()"></app-conclusion>
</ion-content>
