<ion-content>
  <svg class="game-container">
    <line x1="22%" y1="80%" x2="72%" y2="66%" stroke="white" stroke-width="8" stroke-dasharray="14" />
    <line x1="78%" y1="64%"x2="19%" y2="47%" stroke="white" stroke-width="8" stroke-dasharray="14" />
    <line x1="30%" y1="47%" x2="84%" y2="33%" stroke="white" stroke-width="8" stroke-dasharray="14" />
    <line x1="78%" y1="34%"x2="25%" y2="20%" stroke="white" stroke-width="8" stroke-dasharray="14" />

    <a href="/src/app/phase-page"><image x="13%" y="75%" xlink:href="../../assets/Planets/Earth.png" id="earth" /></a>
    <image x="70%" y="60%" xlink:href="../../assets/Planets/Moon.png" id="moon" />
    <image x="13%" y="45%" xlink:href="../../assets/Planets/Ice.png" id="freeze" />
    <image x="70%" y="30%" xlink:href="../../assets/Planets/Lava.png" id="vulkan" />
    <image x="13%" y="15%" xlink:href="../../assets/Planets/Black_hole.png" id="black_hole" />
  </svg>

  <ion-fab>
    <ion-fab-button size="small" id="open-settigns" expand="block">
      <ion-icon name="settings-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal id="settigns-modal" #modal trigger="open-settigns">
    <ng-template>
      <div class="wrapper">
        <h1>Settigns</h1>
        <ion-fab-button
          size="small"
          button="true"
          detail="false"
          (click)="modal.dismiss()"
        >
          <ion-icon name="close"></ion-icon>
        </ion-fab-button>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
