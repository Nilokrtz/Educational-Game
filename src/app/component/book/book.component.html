<ion-button id="background-icon"></ion-button>
<ion-img
  id="open-book-modal"
  src="../../../assets/bookAssets/book-icon.png"
></ion-img>
<ion-modal #modal trigger="open-book-modal">
  <ng-template>
    <ion-content>
      <div id="container">
        <div>
          <ion-toolbar>
            <ion-title>Help</ion-title>
          </ion-toolbar>
          <p>{{word1}}</p>
          <p>{{word2}}</p>
          <p>{{word3}}</p>
          <p>{{word4}}</p>
          <p>{{word5}}</p>
        </div>
        <div>
          <ion-toolbar>
            <ion-title>Ajuda</ion-title>
          </ion-toolbar>
          <p>{{palavra1}}</p>
          <p>{{palavra2}}</p>
          <p>{{palavra3}}</p>
          <p>{{palavra4}}</p>
          <p>{{palavra5}}</p>
        </div>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
